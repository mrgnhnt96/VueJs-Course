<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Vue JS</title>
    <script src="../vue.js"></script>
  </head>

  <body>
    <div id="app">
      <p>{{ sayHello() }} - <a v-bind:href="link">Google</a></p>
    </div>
    <script>
      new Vue({
        el: "#app",
        data: {
          title: "Hello World!!",
          link: "http://google.com"
        },
        methods: {
          changeTitle: function(event) {
            this.title = event.target.value;
          },
          sayHello: function() {
            return this.title;
          }
        }
      });
    </script>
  </body>
</html>
